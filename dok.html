    .btn {

      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      transition: background 0.3s ease;
      cursor: pointer;
    }

    .btn:hover {

    }

    #loader {
      display: none;
      margin-top: 30px;
    }

    .dot-loader {
      width: 60px;
      display: flex;
      justify-content: space-between;
      margin: auto;
    }

    .dot-loader div {
      width: 14px;
      height: 14px;
      background-color: #4f46e5;
      border-radius: 50%;
      animation: bounce 0.6s infinite alternate;
    }

    .dot-loader div:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot-loader div:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      to {
        transform: translateY(-10px);
      }
    }

    @media (max-width: 500px) {
      .card {
        width: 100%;
        padding: 20px;
      }

      h1 {
        font-size: 1rem;
      }
    }
